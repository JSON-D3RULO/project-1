<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/spacing.css">
  <title>Shaker</title>
</head>

<body>
  
  <nav>
    <!-- navbar content here  -->
    <a href="#" class="brand-logo center"><img src="assets/images/Logo.png" height="50px" width="50px" alt="Logo">
    </a>
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="assets/images/bartender.jpg" height=200px>
          </div>
          <!-- spacer for image -->
          <br>
          <br>
          <br>
      </li>
      </div>
      <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
      <li><a href="#!">Second Link</a></li>
      <li>
        <div class="divider"></div>
      </li>
      <li><a class="subheader">Subheader</a></li>
      <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
  </nav>
  <div class="container">
    <!-- SEARCH FORM -->
    <ul class="collapsible popout">
      <li>
        <div class="collapsible-header">
          <i class="material-icons">search</i>Find Drinks</div>
        <div class="collapsible-body">
          <div class="input-field col s12">
            <select id="alcohol-type">
              <option value="random" selected>Random</option>
              <option value="gin">Gin</option>
              <option value="rum">Rum</option>
              <option value="tequila">Tequila</option>
              <option value="vodka">Vodka</option>
              <option value="whiskey">Whiskey</option>
            </select>
            <label class="mt-2">Select hard liquor</label>
          </div>
          <div class="input-field col s12">
            <select id="drinks-number">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4" selected>4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <label class="mt-2">Select number of drinks/label>
          </div>

          <div class="input-field col s2">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
        </div>
      </li>
    </ul>
    <!-- RANDOM DRINK -->
    <div id="random-drink" class="row-center">
    </div>
    
    <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
    <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
    <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
    <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
    <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
    <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
    </div>
    
    <!-- GENERATED DRINKS -->
    <div id="drinks-view" class="row">
    </div>
    <!-- GOOGLE MAPS -->
    <div id="g-maps">
    </div>
  </div>
  <!-- SCRIPT LINKS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script>
  <script src="assets/js/module-herson.js"></script>
  <script src="assets/js/module-marc.js"></script>
  <script src="assets/js/module-garrett.js"></script>
  <script src="assets/js/module-mohmed.js"></script>

</body>

</html>
