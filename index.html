<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/spacing.css">
  <title>Shaker</title>
</head>

<body>

  <nav>
    <!-- navbar content here  -->
    <a href="#" class="brand-logo center"><img src="assets/images/Logo.png" height="50px" width="50px" alt="Logo">
    </a>
  </nav>
  <div class="container">
    <!-- SEARCH FORM -->
    <ul class="collapsible popout">
      <li id="collaspe-switch">
        <div class="collapsible-header">
          <i class="material-icons">search</i>Find Drinks
        </div>
        <div class="collapsible-body">
          <div class="row">
            <div class="input-field col s12 m6">
              <select id="alcohol-type">
                <option value="Random" selected>Random</option>
                <option value="Gin">Gin</option>
                <option value="Rum">Rum</option>
                <option value="Tequila">Tequila</option>
                <option value="Vodka">Vodka</option>
                <option value="Bourbon">Bourbon</option>
                <option value="Scotch">Scotch</option>
              </select>
              <label class="">Select hard liquor</label>
            </div>
            <div class="input-field col s12 m6 mt-0">
              <div class="range-field">
                <label class="">Select number of drinks (1 - 10)</label>
                <input class="" type="range" id="drinks-number" min="0" max="10" />
              </div>
            </div>
          </div>
          <div class="row">
            <p class="mt-6 center">
              <button id="find-drinks" class="btn waves-effect waves-light" type="submit" name="action">Find Drinks
                <i class="material-icons right">search</i>
              </button>
            </p>
          </div>
      </li>
    </ul>
    <!-- FEATURED DRINK -->
    <div id="featured-drink" class="row-center">
    </div>
    <!-- GENERATED DRINKS -->
    <div id="drinks-view" class="row">
    </div>
    <!-- GOOGLE MAPS -->
    <div id="g-maps">
    </div>
  </div>
  <!-- SCRIPT LINKS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/module-herson.js"></script>
  <script src="assets/js/module-marc.js"></script>
  <script src="assets/js/module-garrett.js"></script>
  <script src="assets/js/module-mohmed.js"></script>

</body>

</html>
