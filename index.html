<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/spacing.css">
  <title>Shaker</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav>
      <a href="#" class="brand-logo center"><img src="./assets/images/LogoMakr_3FOx43.png" height="auto" width="110px" alt="Logo">
      </a>
    </nav>
  </header>
  <main class="container">
    <!-- SEARCH FORM -->
    <ul class="collapsible popout">
      <li id="collaspe-switch">
        <div class="collapsible-header">
          <i class="material-icons">search</i>Search
        </div>
        <div class="collapsible-body">
          <!-- SEARCH OPTIONS -->
          <div class="row">
            <div class="input-field col s12 m6">
              <select id="alcohol-type">
                <option value="Random" selected>Random</option>
                <option value="Gin">Gin</option>
                <option value="Rum">Rum</option>
                <option value="Tequila">Tequila</option>
                <option value="Vodka">Vodka</option>
                <option value="Bourbon">Bourbon</option>
                <option value="Scotch">Scotch</option>
              </select>
              <label class="">Select hard liquor</label>
            </div>
            <div class="input-field col s12 m6 mt-0">
              <div class="range-field">
                <label class="">Select number of drinks (1 - 10)</label>
                <input class="" type="range" id="drinks-number" min="1" max="10" />
              </div>
            </div>
          </div>
          <div class="row">
            <!-- SEARCH FORM BUTTONS -->
            <p class="mt-6 center">
              <!-- SEARCH BUTTON -->
              <button id="find-drinks" class="choose btn waves-effect waves-light" type="submit" name="action">Find Drinks
                <i class="material-icons right">search</i>
              </button>
              <!-- SAVED DRINKS TRIGGER -->
              <button data-target="saved-drinks" class="choose btn modal-trigger">Saved Drinks
                <i class="material-icons right">save</i>
              </button>
              <!-- MAPS TRIGGER -->
              <a class="choose waves-effect waves-light btn modal-trigger" href="#map-modal">Find a Bar
                <i class="material-icons right">local_bar</i>
              </a>
              <!-- SAVED DRINKS -->
              <div id="saved-drinks" class="modal">
                <div class="modal-content">
                  <h4>Saved Drinks<a href="#!"
                      class="material-icons modal-close waves-effect waves-green btn-flat right">close</a></h4>
                  <p>Here's a list of your favorite drinks</p>
                  <div id="drink-list" class="collection">
                  </div>
                </div>
                <div class="modal-footer">
                </div>
              </div>
            </p>
          </div>
        </div>
      </li>
    </ul>
    <!-- DRINKS VIEW -->
    <div id="drinks-view" class="row">
    </div>
    <!-- MAPS -->
    <div id="map-modal" class="modal bottom-sheet">
      <div id = "g-maps" class="modal-content">
        <h4>Find a bar near you<a href="#!"
          class="material-icons modal-close waves-effect waves-green btn-flat right">close</a></h4>
      </div>
    </div>
  </main>
  <!-- FOOTER -->
  <footer class="page-footer">
    <div class="container">
      <p>Â© 2020</p>
    </div>
  </footer>
  <!-- SCRIPT LINKS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/module-herson.js"></script>
  <script src="assets/js/module-marc.js"></script>
  <script src="assets/js/module-garrett.js"></script>
  <script src="assets/js/module-mohmed.js"></script>
</body>

</html>
